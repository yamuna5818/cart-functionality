<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .error-message {
        color: red;
        font-size: 14px;
        margin-bottom: 5px;
      }

      input.error {
        border: 2px solid red;
        background-color: #ffe5e5;
      }

      input.success {
        border: 2px solid green;
        background-color: #eaffea;
      }
    </style>
  </head>
  <body>
    <div class="checkout-container">
      <h2>Checkout Summary üõçÔ∏è</h2>

      <div id="checkout-items" class="checkout-items"></div>
      <p id="checkout-total" class="checkout-total">Total: $0</p>

      <form id="checkout-form" novalidate>
        <div class="form-group">
          <input type="text" id="name" placeholder="Full Name" required />
          <div class="error-message" id="name-error"></div>
        </div>

        <div class="form-group">
          <input type="email" id="email" placeholder="Email Address" required />
          <div class="error-message" id="email-error"></div>
        </div>

        <div class="form-group">
          <input
            type="text"
            id="address"
            placeholder="Shipping Address"
            required
          />
          <div class="error-message" id="address-error"></div>
        </div>

        <div class="form-group">
          <input type="text" id="city" placeholder="City" required />
          <div class="error-message" id="city-error"></div>
        </div>

        <div class="form-group">
          <input type="text" id="postal" placeholder="Postal Code" required />
          <div class="error-message" id="postal-error"></div>
        </div>

        <button type="submit" class="confirm-btn">Place Order</button>
      </form>

      <button class="back-btn" onclick="window.location.href='index.html'">
        ‚Üê Back to Shop
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
